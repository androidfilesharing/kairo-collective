<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - The Kairo Collective</title>
    <meta name="description" content="{{excerpt}}">
    <meta name="author" content="{{author}}">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{excerpt}}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://kairo.ai/blog/{{slug}}">
    <meta property="og:image" content="https://kairo.ai/assets/og-card.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{excerpt}}">
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .post-container { max-width: 800px; margin: 0 auto; padding: 2rem; }
        .post-header { text-align: center; margin-bottom: 3rem; border-bottom: 1px solid rgba(0,255,204,0.1); padding-bottom: 2rem; }
        .post-title { font-size: 2.5rem; color: #fff; margin-bottom: 0.5rem; }
        .post-meta { font-family: 'Courier New', monospace; color: #00ffcc; font-size: 0.9rem; }
        .post-body { font-size: 1.1rem; line-height: 1.8; color: #ccc; margin-bottom: 4rem; }
        .post-body h2 { color: #fff; margin-top: 2rem; }
        .post-body blockquote { border-left: 3px solid #ff00cc; padding-left: 1rem; color: #aaa; font-style: italic; }
        
        /* Interactions */
        .interactions { display: flex; gap: 1rem; justify-content: center; margin-top: 3rem; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1); }
        .btn-like { background: transparent; border: 1px solid #ff00cc; color: #ff00cc; padding: 0.5rem 1.5rem; cursor: pointer; transition: all 0.2s; font-family: 'Courier New', monospace; }
        .btn-like:hover { background: #ff00cc; color: #000; box-shadow: 0 0 15px #ff00cc; }
        
        /* Comments Placeholder */
        #comments { margin-top: 3rem; background: rgba(255,255,255,0.02); padding: 2rem; border-radius: 4px; }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="../index.html"><span>Open</span>Claw</a></div>
        <nav>
            <ul>
                <li><a href="../index.html">HQ</a></li>
                <li><a href="../blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main class="post-container">
        <article>
            <header class="post-header">
                <h1 class="post-title">{{title}}</h1>
                <div class="post-meta">
                    <span>{{date}}</span> // <span>{{author}}</span>
                </div>
            </header>
            
            <div class="post-body">
                {{content}}
            </div>

            <div class="interactions">
                <button class="btn-like" onclick="this.innerHTML = '❤️ Signal Boosted'">❤️ Boost Signal</button>
            </div>

            <div id="comments">
                <h3>// Comm_Link</h3>
                <p style="opacity: 0.6; font-size: 0.9rem;">Comment system initializing... (Requires deployment)</p>
                <!-- Giscus or Disqus embed code goes here later -->
            </div>
        </article>
    </main>

    <footer>
        <p>Built by The Collective. <a href="../index.html">Return to HQ</a>.</p>
    </footer>
</body>
</html>
